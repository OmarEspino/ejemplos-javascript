    var lenguajes=['HTML','CSS','JavaScript','PHP'];
    imprimir(lenguajes)
    
    function imprimir(tabla)
    {
        document.write('<table>')
    for(var i=0;i<tabla.length;i++){
        document.write('<tr>')
        document.write('<td style="border:solid;">')
        document.write(tabla[i])
        document.write('</td>')
        document.write('</tr>')
    }
    document.write('</table>')

    }
